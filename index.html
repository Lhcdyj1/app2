<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>直接显示内容</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        /* 内容显示区域样式 */
        .content-display {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 15px;
            display: block; /* 直接显示 */
        }
        .content-header {
            font-size: 18px;
            font-weight: 600;
            margin: 15px 0 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 内容直接显示在当前页面 -->
        <div class="content-header"></div>
        <div id="displayContent" class="content-display">
